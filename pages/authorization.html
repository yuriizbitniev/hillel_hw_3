<form action="https://fom.in.ua/echo" method="POST">
    <h1>Authorization</h1>
    <label for="email">Enter email*</label>
    <input type="text" name="email" placeholder="Email" id="email" required>
    <br/>
    <label for="psw">Enter password*</label>
    <input type="password" name="pass" placeholder="Password" id="psw" required>
    <br/>
    <label for="psw-save">Remember me</label>
    <input type="checkbox" name="pass-save-checkbox" id="psw-save">
    <br/>
    <button type="submit" class="authorbtn">Log In</button>
</form>
