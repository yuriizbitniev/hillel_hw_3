<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up</title>
</head>
<body>
<form>
    <h1>Create an Account</h1>
    <h5>Sign up now to get started with an account.</h5>
    <label for="email"><b>1</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>2</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>3</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <button type="submit" class="registerbtn">Register</button>

    <div class="container signin">
        <p>Already have an account? <a href="pages/authorization.html">Sign in</a>.</p>
    </div>
</form>
</body>
</html>
